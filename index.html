<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script src="papaparse.min.js"></script>

  <script type="text/babel">
    function TextToHex() {
      Papa.parse("hex-ascii.csv", {
        delimiter: ",",
        newline: "\n",
        download: true,
        complete: function (results) {
          console.log(results);
        }
      });

      const [ascii, setAscii] = React.useState("");

      // need handlechange to convert text to hex
      // if new character, convert
      // if total current text is less than text before, delete
      // function asciiToHex(char)

      const handleChange = (event) => setAscii(event.target.value);
      return (
        <div>
          <form>
            <label htmlFor="ascii">ASCII Text: </label>
            <input onChange={handleChange} id="ascii" />
          </form>
          {ascii ? <strong> {ascii}</strong> : "Please type in ascii text"}
        </div>
      );
    }

    ReactDOM.render(<TextToHex />, document.getElementById("root"));
  </script>
</body>
